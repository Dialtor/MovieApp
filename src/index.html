<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Template</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="main-contain">
        <header class="header-container">
            <ul class="ul-container">
                <li><a href="#"><img src="./assets/logo-removebg-preview.png" alt="logo"></a></li>
                <li><a href="#"><span class="material-icons">window</span></a></li>
                <li><a href="#"><span class="material-icons">subscriptions</span></a></li>
                <li><a href="#"><span class="material-icons">live_tv</span></a></li>
                <li><a href="#"><span class="material-icons">star</span></a></li>
            </ul>
        </header>

        <section class="featured-movie-container">
            <div class="info-movie-container">
                <div class="arrow-nextmovie">
                    <span class="material-icons">arrow_forward_ios</span>
                </div>
                <div class="spinner"></div>
                <!-- <div class="category-movie-container">
                </div> -->
                <div class="stars-container">
                </div>
                <h1 class="featured-title-movie"></h1>
                <p class="featured-description-movie"></p>
                <button class="featured-whatch-button">Watch now</button>
            </div>
        </section>



        <div class="profile-container">
            <ul class="ul-profile-container">
                <li><a href="#"><span class="material-icons">person</span></a></li>
                <li><a href="#"><span class="material-icons">settings</span></a></li>
            </ul>
        </div>

        <form id="searchForm" class="header-searchForm">
            <span class="material-icons header-arrow inactive">arrow_back_ios</span>
            <input type="text" placeholder="Search" />
            <button id="searchBtn"><box-icon name='search' color='#e108587e' ></box-icon></button>
        </form>

        <section class="trending-movies-container">
